<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>87LUX</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav id="navbar">
                <h1 class="logo">87LUX</h1>
                <p>Themes Apps Assets Contact Us</p>
            </nav>
        </div>
    </header>

    <div id="jumbo">
        <div class="container">
            <div class="jumbo-container">
                <div id="info">
                    <h1>We Give Your Business an Edge Over Your Competitors!</h1>
                    <p>Everything you need for your business: Themes, Apps, Assets and More..</p>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                    <button type="button" class="btn btn-purple">Get Started</button>
                </div>

                <div class="video-section">
                    <div class="video-player">
                        <img src="/img/play-button.png" alt="">
                    </div>
                    <div class="bg-shapes">
                        <div class="triangle"></div>
                        <div class="circle circle-1"></div>
                        <div class="circle circle-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="platforms">
        <div class="container">
            <span class="sub-heading">PLATFORMS</span>
            <div class="platform-container">
                <div class="platform platform-1">
                    <img src="/img/shopify.png" alt="">
                </div>
                <div class="platform platform-2">
                    <img src="/img/wordpress.png" alt="">
                </div>
                <div class="platform platform-3">
                    <img src="/img/BigCommerce-logo-dark.png" alt="">
                </div>
                <div class="platform platform-4">
                    <img src="/img/wix-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="latest-projects">
        <p>Latest Projects</p>
        <div class="project-container">
            <div class="rectangle"></div>
        </div>
    </div>

    <div id="meet-the-team">
        <div class="container">
            <div class="team-container">
                <img src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzJ8fGZhY2V8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-1">
                <img src="https://images.unsplash.com/photo-1544348817-5f2cf14b88c8?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjB8fGZhY2V8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-2">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTQ5fHxwb3J0cmFpdHN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-3">
                <img src="https://images.unsplash.com/photo-1521038199265-bc482db0f923?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8cG9ydHJhaXRzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-4">
                <img src="https://images.unsplash.com/photo-1586083702768-190ae093d34d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fG1hbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-5">
                <img src="https://images.unsplash.com/photo-1516195851888-6f1a981a862e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTh8fHBvcnRyYWl0c3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="" class="team team-6">
            </div>
            <h1>Meet The Team</h1>
        </div>
    </div>

    <div id="custom-solutions">
        <div class="container">
            <h1>Need A Custom Solution?</h1>
        </div>
    </div>

    <div id="main-footer">
        <div class="container">
            <h3>We Work with any budget!</h3>
            <button type="button" class="btn btn-purple">Lets Get Started</button>
        </div>
    </div>


</body>


</html>
